<script>
    var mostra = function(frase) {
        document.write(frase + "<br>");
        };
    var num = prompt("qual a tabuata que vc deseja ver? ")
    var multiplicador = 1
    while(multiplicador <=10){
        mostra(num + "vezes" + multiplicador + "e igual a " + num * multiplicador);
        multiplicador = multiplicador + 1;
    }

</script>
